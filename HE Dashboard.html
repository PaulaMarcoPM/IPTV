<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Head-End Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .title-background {
            position: relative;
            padding: 20px;
            width: calc(100% + 40px);
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: 25px;
            background-color: #01578C;
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .title-background img {
            height: 60px; /* Adjust the height as needed */
            width: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and text */
            border-radius: 10px; /* Optional: Match the border radius */
        }

        .title-background h1 {
            margin: 0;
            font-size: 24px;
        }

        .folders-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .folder {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e0e7ff;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .folder:hover {
            background-color: #d1d8ff;
            transform: translateY(-5px);
        }
        .folder img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        .footer-bar img {
            height: 40px; /* Adjust the height of the image */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image vertically with text */
            margin: 0px; /* Adjust margin around the image if needed */
        }
        .folder h2 {
            margin: 10px 0 20px;
        }
        .folder ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        .folder li {
            margin: 10px 0;
        }
        .folder a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        .folder a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title-background {
                padding: 15px;
                width: calc(100% + 30px);
                margin-left: -15px;
                margin-right: -15px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .title-background {
                padding: 10px;
                width: calc(100% + 20px);
                margin-left: -10px;
                margin-right: -10px;
                margin-bottom: 20px;
            }
            .folder {
                width: 100%;
            }
        }

        .footer-bar {
            background-color: #01578C;
            color: white;
            padding: 0px;
            border-radius: 10px;
            display: inline-block;
            width: calc(100% + 40px);
            max-width: calc(100% + 40px);
            margin-left: -20px;
            margin-right: -20px;
            text-align: right;
            box-sizing: border-box;
            margin-bottom: 0px;
        }
    </style>
    <script>
        function toggleList(listId) {
            var list = document.getElementById(listId);
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <div class="title-background">
            <img src="TP.png" alt="Title Bar Image">
            <h1>IPTV Head-End Dashboard</h1>
        </div>
        <div class="folders-container">
