<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .title-bar {
            background-color: #01578C; /* Background color of the title bar */
            color: white; /* Text color */
            padding: 20px; /* Padding around the title */
            border-radius: 10px;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            position: relative; /* To position the image */
            margin-bottom: 30px; /* Space below the title bar */
            overflow: hidden; /* Ensure image doesn't overflow */
            text-align: left; /* Align text to the left */
        }
        .title-bar img {
            width: 100px; /* Adjust width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and text */
        }
        .title-bar h1 {
            margin: 0; /* Remove default margin */
            flex: 1; /* Allow heading to take remaining space */
            margin-left: -20px; /* Move text further left if needed */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <img src="TP.png" alt="Title Bar Image">
        <h1>Letil Bet</h1>
    </div>
</body>
</html>
