<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Head-End Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative; /* Ensure relative positioning for alignment adjustments */
            overflow: hidden; /* Prevent overflow */
            z-index: 0; /* Ensure it is beneath the title background */
        }
        .title-background {
            background-color: #01578C; /* Title background color */
            color: white; /* Adjust text color for contrast */
            padding: 20px; /* Adjust padding */
            border-radius: 10px;
            position: relative; /* Position relative to place the image absolutely */
            overflow: hidden; /* Prevent overflow */
            display: inline-block;
            width: calc(100% + 40px); /* Extend background width to compensate for margin adjustments */
            max-width: calc(100% + 40px); /* Ensure maximum width is also extended */
            margin-left: -20px; /* Shift background to the left to remove right space */
            margin-right: -20px; /* Optionally shift background to the right as needed */
            text-align: center; /* Center-align text within the title background */
            box-sizing: border-box; /* Ensure padding and border are included in the width calculation */
            margin-bottom: 30px; /* Space under the title background */
        }

        .title-background img {
            position: absolute; /* Position the image absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Make image full width */
            height: auto; /* Maintain aspect ratio */
            z-index: -1; /* Place image behind text */
            border-radius: 10px; /* Optional: Match the border radius */
            opacity: 0.3; /* Optional: Adjust image opacity */
        }

        .title-background h1 {
            position: relative; /* Ensure the heading text is positioned above the image */
            z-index: 1; /* Ensure text is above the image */
        }

        .folders-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .folder {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e0e7ff;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .folder:hover {
            background-color: #d1d8ff;
            transform: translateY(-5px);
        }
        .folder img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        .footer-bar {
            background-color: #01578C; /* Title background color */
            color: white; /* Adjust text color for contrast */
            padding: 0px; /* Adjust padding */
            border-radius: 10px;
            display: inline-block;
            width: calc(100% + 40px); /* Extend background width to compensate for margin adjustments */
            max-width: calc(100% + 40px); /* Ensure maximum width is also extended */
            margin-left: -20px; /* Shift background to the left to remove right space */
            margin-right: -20px; /* Optionally shift background to the right as needed */
            text-align: right; /* right-align text within the title background */
            box-sizing: border-box; /* Ensure padding and border are included in the width calculation */
            margin-bottom: 0px; /* Space under the title background */
        }
        .footer-bar img {
            height: 40px; /* Adjust the height of the image */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image vertically with text */
            margin: 5px; /* Adjust margin around the image if needed */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title-background {
                padding: 15px; /* Adjust padding for smaller screens */
                width: calc(100% + 30px); /* Adjust width for smaller screens */
                margin-left: -15px; /* Adjust left margin for smaller screens */
                margin-right: -15px; /* Adjust right margin for smaller screens */
                margin-bottom: 25px; /* Adjust space under the title background for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .title-background {
                padding: 10px; /* Further reduce padding for very small screens */
                width: calc(100% + 20px); /* Adjust width for very small screens */
                margin-left: -10px; /* Adjust left margin for very small screens */
                margin-right: -10px; /* Adjust right margin for very small screens */
                margin-bottom: 20px; /* Further adjust space under the title background for very small screens */
            }
            .folder {
                width: 100%; /* Make folders full width on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="title-background">
            <img src="TP.png" alt="Title Bar Image">
            <h1>IPTV Head-End Dashboard</h1>
        </div>
        <div class="folders-container">
            <!-- Your folder elements here -->
        </div>
        <div class="footer-bar">
            <img src="Orange.png" alt="Orange Folder Icon">
        </div>
    </div>
</body>
</html>
