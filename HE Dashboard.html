<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Head-End Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .folders-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping to the next line if necessary */
            gap: 20px; /* Space between folders */
        }
        .folder {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            text-align: left;
        }
        .folder img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .folder ul {
            list-style-type: none;
            padding: 0;
            display: none; /* Hide the list initially */
        }
        .folder li {
            margin: 10px 0;
        }
        h2 {
            margin-top: 0;
        }
    </style>
    <script>
        function toggleList(listId) {
            var list = document.getElementById(listId);
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <h1>IPTV Head-End Dashboard</h1>
        <div class="folders-container">
            <div class="folder" onclick="toggleList('headEndListUTC')">
                <img src="UTC.png" alt="UTC Folder Icon">
                <h2>UTC</h2>
                <ul id="headEndListUTC">
                    <li><a href="http://10.185.20.151" target="_blank">UTC Head-End 1</a></li>
                    <li><a href="http://10.185.20.152" target="_blank">UTC Head-End 2</a></li>
                    <li><a href="http://10.185.20.153" target="_blank">UTC Head-End 3</a></li>
                    <li><a href="http://10.185.20.154" target="_blank">UTC Head-End 4</a></li>
                    <li><a href="http://10.185.20.155" target="_blank">UTC Head-End 5</a></li>
                    <li><a href="http://10.185.20.156" target="_blank">UTC Head-End 6</a></li>
                    <!-- Add more head-end links as needed -->
                </ul>
            </div>
            <div class="folder" onclick="toggleList('headEndListMivida')">
                <img src="Mivida.Jfif" alt="Mivida Folder Icon">
                <h2>Mivida</h2>
                <ul id="headEndListMivida">
                    <li><a href="http://10.72.42.150" target="_blank">Astro1-FTA</a></li>
                    <li><a href="http://10.72.42.211" target="_blank">Astro1-CAM</a></li>
                    <li><a href="http://10.72.42.106" target="_blank">Astro2-FTA</a></li>
                    <li><a href="http://10.72.42.107" target="_blank">Astro2-CAM</a></li>
                    <li><a href="http://10.72.42.103" target="_blank">Astro3-FTA</a></li>
                    <li><a href="http://10.72.42.104" target="_blank">Astro3-CAM</a></li>
                    <!-- Add more head-end links as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
