<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Play</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

     .footer-bar img {
            height: 40px; /* Adjust the height of the image */
            width: 40px; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image vertically with text */
            margin: 5px; /* Adjust margin around the image if needed */
        }
    
    .footer-bar {
        background-color: #01578C; /* Title background color */
        color: white; /* Adjust text color for contrast */
        padding: 0px; /* Adjust padding */
        border-radius: 10px;
        display: inline-block;
        width: calc(100% + 40px); /* Extend background width to compensate for margin adjustments */
        max-width: calc(100% + 40px); /* Ensure maximum width is also extended */
        margin-left: -20px; /* Shift background to the left to remove right space */
        margin-right: -20px; /* Optionally shift background to the right as needed */
        text-align: right; /* right-align text within the title background */
        box-sizing: border-box; /* Ensure padding and border are included in the width calculation */
        margin-bottom: -20px; /* Space under the title background */
    }

    .header {
        background-color: #01578C;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 10px; /* Add border-radius for rounded corners */
    }
    
    .footer {
        background-color: #01578C;
        color: white;
        padding: 10px;
        text-align: right;
        border-radius: 10px; /* Add border-radius for rounded corners */
    }

    .container {
        text-align: center;
        flex: 1;
        padding: 170px;
    }

    .link {
        font-size: 24px;
        color: #01578C;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #01578C;
        border-radius: 10px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block; /* Ensure padding/margin affects only the link */
        margin-bottom: 10px; /* Adjust the space below each link */
    }

    .link:hover {
        background-color: #01578C;
        color: white;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Triple Play</h1>
    </div>
    <div class="container">
        <a class="link" href="All Compounds Details.html">All Compounds Details</a>
        <a class="link" href="HE Dashboard.html">IPTV Head-End Dashboard</a>
    </div>
    <div class="footer">
        <img src="Orange.png" alt="Orange Folder Icon">
    </div>
</body>
</html>
